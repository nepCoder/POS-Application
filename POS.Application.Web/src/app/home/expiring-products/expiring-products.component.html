<span  mat-card-title>Expiring This Week </span>
<!-- TABLE -->
<table mat-table [dataSource]="expiringProducts" class="mat-elevation-z8" matSort >
  <!-- CustomerId Column -->
  <ng-container matColumnDef="product">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Product </th>
    <td mat-cell *matCellDef="let element">{{element.product}}</td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="expiringOn">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Expiring On</th>
    <td mat-cell *matCellDef="let element"> {{element.expiringOn}} </td>
  </ng-container>

  <!-- Address Column -->
  <ng-container matColumnDef="expiryDate">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Expiry Date </th>
    <td mat-cell *matCellDef="let element"> {{element.expiryDate | date}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
