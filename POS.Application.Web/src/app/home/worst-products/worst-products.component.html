<span  mat-card-title>Least Sold Products </span>
<!-- TABLE -->
<table mat-table [dataSource]="worstProducts" class="mat-elevation-z8" matSort >
  <!-- CustomerId Column -->
  <ng-container matColumnDef="product">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Product </th>
    <td mat-cell *matCellDef="let element">{{element.product}}</td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="soldCount">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Sold Unit</th>
    <td mat-cell *matCellDef="let element"> {{element.soldCount}} </td>
  </ng-container>

  <!-- Address Column -->
  <ng-container matColumnDef="remainingStock">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Remaining Stock </th>
    <td mat-cell *matCellDef="let element"> {{element.remaining}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
