<div class="product-form-container">
    <h2 mat-dialog-title>Edit Product</h2>


    <!-- Product -->
        <mat-form-field appearance="outline">
            <mat-label>Product Name</mat-label>
            <input [(ngModel)]="data.product" matInput  placeholder="Enter Product Name">
        </mat-form-field>


    <!-- Cost -->
    <mat-form-field appearance="outline" floatLabel="always">
        <mat-label>Cost</mat-label>
        <input matInput [(ngModel)]="data.cost" type="number" class="example-right-align" placeholder="0" >
        <span matTextPrefix>NPR&nbsp;</span>
        <span matTextSuffix>.00</span>
      </mat-form-field>

    <!-- Expiry Date -->
    <mat-form-field appearance="outline">
        <mat-label>Expiry Date</mat-label>
        <input matInput [(ngModel)]="data.expiryDate" [matDatepicker]="picker" placeholder="Pick from picker">
        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>

    <div class="btn-container">
        <button mat-raised-button (click)="onCloseDialog()">Close</button>
        &nbsp; &nbsp;
        <button (click)="onFormSubmit()" mat-raised-button color="primary">Update</button>
    </div>
  </div>
